<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You, My Love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;700&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="hearts"></div>

    <!-- Welcome Screen -->
    <div class="screen welcome-screen active" id="welcome">
        <div class="welcome-content">
            <div class="heart-icon">&#10084;</div>
            <h1>My Dearest Love</h1>
            <p>I made something special for you...</p>
            <button class="btn-start" onclick="startExperience()">Open Your Letters</button>
        </div>
    </div>

    <!-- Envelopes Screen -->
    <div class="screen envelopes-screen" id="envelopesScreen">
        <div class="envelopes-area" id="envelopesArea">
            <!-- Floating envelopes will be generated by JS -->
        </div>
        <div class="progress-indicator" id="progress">
            <span id="progressText">0 / 5 letters opened</span>
        </div>
    </div>

    <!-- Letter Modal -->
    <div class="letter-overlay" id="letterOverlay">
        <div class="envelope-open-container" id="envelopeContainer">
            <!-- Envelope Opening Animation -->
            <div class="envelope-large" id="envelopeLarge">
                <div class="envelope-flap"></div>
                <div class="envelope-body"></div>
                <div class="letter-pull" id="letterPull">
                    <div class="letter-paper" id="letterPaper">
                        <button class="close-btn" onclick="closeLetter()">&times;</button>
                        <div class="letter-photo">
                            <img id="letterPhoto" src="" alt="Our memory">
                        </div>
                        <div class="letter-text">
                            <p id="letterText"></p>
                        </div>
                        <div class="letter-signature">Forever Yours</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Final Screen -->
    <div class="screen final-screen" id="finalScreen">
        <div class="final-content">
            <div class="big-heart">&#10084;</div>
            <h1>I Love You</h1>
            <p class="final-message">Every moment with you is a gift. Happy Valentine's Day, my love.</p>
            <div class="signature">- Your Husband</div>
        </div>
    </div>

    <script src="letters.js"></script>
    <script src="script.js"></script>
</body>
</html>
